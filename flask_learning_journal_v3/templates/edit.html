<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="/entries/new"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="edit-entry">
                    {% block content %}
                    {% for items in entry %}
                    <h2>Edit Entry</h2>
                    {% if form.errors %}
                    {{ form.hidden_tag() }}
                        {{ form.errors }}
                     {% endif %}
                    {{ form.hidden_tag() }}
                    <form method="Post" action="" class="form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <label for="journal_title"> Title</label>
                        <input id="journal_title" type="text" name="title" value="{{ items.title }}">
                        <label for="date_time">Date</label>
                        <input id="date_time" type="date" name="date"><br>
                        <label for="time_spent"> Time Spent</label>
                        <input id="time_spent" type="text" name="timeSpent" value="{{ items.timespent }}"><br>
                        <label for="learned">What I Learned</label>
                        <textarea id="learned" rows="5" name="whatILearned" >{{ items.whatilearn }}</textarea>
                        <label for="remember" >Resources to Remember</label>
                        <textarea id="remember" rows="5" name="ResourcesToRemember" >{{ items.resourcestoremember }}</textarea>
                        <input type="submit"  id ="submit"   value="Publish Entry" class="button">
                        <a href="/" class="button button-secondary">Cancel</a>
                    </form>
                    {% endfor %}
                    {% endblock %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
